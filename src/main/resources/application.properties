spring.application.name=mentoping-server
spring.profiles.include=secret, database

# server
server.port=8089

# jpa
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
spring.jpa.database=mysql
#spring.jpa.jdbc-url=jdbc:mariadb://${MYSQL_URL:localhost:3306/mento?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&characterEncoding=utf8mb4}
#spring.jpa.username=${MYSQL_USERNAME:root}
#spring.jpa.password=${MYSQL_PASSWORD:root}
#spring.jpa.pool-name=default-hikari-pool
#pageable
spring.data.web.pageable.default-page-size=10
spring.data.web.pageable.max-page-size=50

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

spring.profiles.active=aws